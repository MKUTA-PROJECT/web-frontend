<div class="card">
    <mat-card>
        <img matCardImage src="assets/logo.png" class='image'>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2>STAFF LOGIN</h2>
          <!-- <mat-error *ngIf="loginInvalid">
            The username and password were not recognized
          </mat-error>  -->
          <mat-form-field class="full-width-input" appearance="fill">
            <input matInput placeholder="Email" formControlName="username" required >
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="fill">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <mat-progress-bar mode="indeterminate" [value]="loading" *ngIf="loading"></mat-progress-bar>
          <button mat-raised-button [disabled]="loginForm.invalid" color="primary">       
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
