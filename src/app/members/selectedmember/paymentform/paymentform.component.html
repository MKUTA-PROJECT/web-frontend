<h1 style="margin-bottom: 20px;">Contribution<span style="font-size: medium; font-weight: normal; color: grey;"> /
    registration form</span></h1>


    
<form class="memberRegForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <p style="font-size: small; font-weight: normal; color: grey;">Create a member Contribution</p>

  <mat-card-content>

    <mat-form-field class="fieldCss" appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount">
      <span matPrefix>TSH&nbsp;</span>
      <span matSuffix>.00</span>
      <mat-error *ngIf="registrationForm.get('amount').hasError('required')">Amount is Required </mat-error>
    </mat-form-field>



  </mat-card-content>
  <mat-card-actions align="start">
    <button [disabled]="registrationForm.invalid" type="submit" mat-button color="primary">Submit</button>
    <button mat-button colour="accent">Cancel</button>
  </mat-card-actions>
</form>
