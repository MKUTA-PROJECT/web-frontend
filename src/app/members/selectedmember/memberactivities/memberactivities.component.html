<p>Contribution History</p>
<button (click)="addContribution(memberId)">Add Payment</button>

<table mat-table [dataSource]="contribution" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date_paid">
    <th mat-header-cell *matHeaderCellDef> Date Paid </th>
    <td mat-cell *matCellDef="let row"> {{row.date_paid}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
