<mat-card >
    <mat-card-header>
        <mat-card-title>
        {{projectData?.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class ="side">
            <div class="column1">
                <div class="location">
                    <div>
                        <mat-card-subtitle>Project Details</mat-card-subtitle>
                    </div>
                    <div>
                        <div>
                            <span>Description:  {{projectData?.description}} </span>
                        </div>
                        <div>
                            <span>Start Date:  {{projectData?.start_date}} </span>
                        </div>
                        <div>
                            <span>End Date:  {{projectData?.end_date}}</span>
                        </div>
                        
                    </div>
                </div>
               
            </div>
          
        </div>

    </mat-card-content>
    
    <mat-card-actions align="start">
        <button mat-button (click)="editProject.emit(projectData.id)">Edit</button>   
    </mat-card-actions>
    </mat-card>
