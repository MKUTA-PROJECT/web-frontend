<h1 style="margin-bottom: 20px;">Projects<span style="font-size: medium; font-weight: normal; color: grey;"> /
        details</span></h1>

<p>Description: <span>{{projectData?.description}} </span> </p>
<p>Funder: <span>{{projectData?.funder}} </span> </p>

<button (click)="editProject.emit(projectData.id)">Edit</button>
