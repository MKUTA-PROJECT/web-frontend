<mat-toolbar style="height:38px;" class="toolbar2">
    <div>
        <span>Club View</span>
    </div>
    <div >
        <mat-form-field  appearance="fill" >  <!-- legacy and outline are other directives of appearance-->
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Club" #input>
            <mat-icon matPostfix>search</mat-icon>
        </mat-form-field>
    </div>
    <Div>
        
        <button mat-icon-button [matMenuTriggerFor]="menu"  matTooltip="Filter clubs">
            <mat-icon>filter_list</mat-icon>
            
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Print the Page">
            <mat-icon>print</mat-icon>
            
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>PDF</button>
            <button mat-menu-item>EXCEL</button>
        </mat-menu>
        <button mat-icon-button matTooltip="Add new Club" (click)="registerClub()">
            <mat-icon>app_registration</mat-icon>  
        </button>
        
    </Div>
</mat-toolbar>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
      </ng-container>
  
      <!-- Facility Column -->
      <ng-container matColumnDef="facility">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility </th>
        <td mat-cell *matCellDef="let row"> {{row.health_facility}} </td>
      </ng-container>
  
      <!-- Zone Column -->
      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone </th>
        <td mat-cell *matCellDef="let row"> {{row.zone}} </td>
      </ng-container>

      <!-- District Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
        <td mat-cell *matCellDef="let row"> {{row.region}} </td>
      </ng-container>


      <!-- District Column -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility </th>
        <td mat-cell *matCellDef="let row"> {{row.district}} </td>
      </ng-container>

      <!-- SUb Disti=rict Column -->
      <ng-container matColumnDef="sub_district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub District </th>
        <td mat-cell *matCellDef="let row"> {{row.sub_district}} </td>
      </ng-container>

      <!-- Ward Column -->
      <ng-container matColumnDef="ward">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ward </th>
        <td mat-cell *matCellDef="let row"> {{row.ward}} </td>
      </ng-container>

      <!-- Street Column -->
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
        <td mat-cell *matCellDef="let row"> {{row.street}} </td>
      </ng-container>

      <!-- Facility Column -->
      <ng-container matColumnDef="supervisor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
        <td mat-cell *matCellDef="let row"> {{row.supervisor}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedClub(row.id)"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
