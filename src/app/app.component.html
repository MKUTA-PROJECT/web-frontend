<mat-toolbar color="primary" class="mat-elevation-z4" style="height:40px;">
  <span>
    <button mat-mini-fab (click)="sidenav?.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo">
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <div><h3 align="left">{{username}}</h3></div>
    <nav>
      <a mat-button class="nav-link"
      *ngFor="let link of links"
      [routerLink]="link.path">
      <mat-icon class="mat-18" padding-right="5px">{{link.icon}}</mat-icon>
      {{link.title}}
    </a>
    </nav>
  </mat-sidenav>

<div class="container">
  <router-outlet></router-outlet>
</div>
</mat-sidenav-container>
