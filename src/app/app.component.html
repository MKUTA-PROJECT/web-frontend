<mat-toolbar color="primary"  style="height:50px;">
  <span>
    <button mat-mini-fab (click)="sidenav?.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo">
    </span>
    <span class="title" >
      {{ title }}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <div class="mat-elevation-z4"><h3 style="padding-left:10%;" >{{username}}</h3></div>
    <nav>
      <a mat-button class="nav-link"
      *ngFor="let link of links"
      [routerLink]="link.path">
      <mat-icon class="mat-18" style="padding-right:20px;">{{link.icon}}</mat-icon>
      {{link.title}}
    </a>
    </nav>
  </mat-sidenav>

<div class="container">
  <router-outlet></router-outlet>
</div>
</mat-sidenav-container>
